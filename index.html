<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <script href="script.js"></script>
    <div class="container">
      <div class="content">
        <h1>Stay updated!</h1>
        <p class="subheading">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="checkmark_content">
          <div class="checkmarks">
            <div class="check">
              <img src="./images/checkmark_small.svg" alt="checkmark" />
            </div>
            <p class="checkmark_text">
              Product discovery and building what matters
            </p>
          </div>
          <div class="checkmarks">
            <div class="check">
              <img src="./images/checkmark_small.svg" alt="checkmark" />
            </div>
            <p class="checkmark_text">
              Measuring to ensure updates are a success
            </p>
          </div>
          <div class="checkmarks">
            <div class="check">
              <img src="./images/checkmark_small.svg" alt="checkmark" />
            </div>
            <p class="checkmark_text">And much more!</p>
          </div>
        </div>
        <div class="input_content">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@company.com"
          />
        </div>
        <a class="link" href="subscribed.html"
          >Subscribe to monthly newsletter</a
        >
      </div>
      <div>
        <img
          class="desktop"
          src="./images/desktop-pic.png"
          alt="orange_objects"
        />
        <img class="phone" src="./images/mobile-pic.png" alt="orange_objects" />
      </div>
    </div>
  </body>
</html>
